<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>VueApp</title>
    <!-- Vue.js 遅延読み込み -->
    <script src="https://cdn.jsdelivr.net/npm/vue" defer></script>
    <!-- 独自JS 遅延読み込み -->
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="app">
        {{ msg }}
    </div>
    <div id="app2">
        <span v-bind:title="msg">
            hogehoge
        </span>
    </div>
    <div id="app3">
        <span v-if="seen">
            hello
        </span>
    </div>
</body>
</html>
